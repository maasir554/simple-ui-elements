<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h4>This is a simple demo showing ripple effect in buttons.</h4>
        <section>
            <button type="button" class="ripple-btn" onmousedown="stripple(event)"  onclick="ripple(event)" >
                click 
            </button>
            <button type="button" class="ripple-btn" onmousedown="stripple(event)"  onclick="ripple(event)" >
                button
            </button>
            
        </section>
        <h4>These type of buttons are commenly used by google on their websites, and android apps.</h4>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
