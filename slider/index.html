<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div></div>
        <!-- WARNING: do not set the position css property of parent element of this slider
         to any value other than static -->
        <div class="slider" id="slider-1">
            <span class="slider-info">Size:</span>
            <span class="slider-line" tabindex="-1">
                <span class="slider-fill"></span>
                <span class="slider-drag" tabindex="0"></span>
            </span>
            <span class="slider-value">0</span>
        </div>

        <h3>Showcase:</h3>
        
        <h1 id = "showcaseTB">
            text
        </h1>
    
    </div>


<script src="app.js"></script>
</body>
</html>
